<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Movies Rangschikken</title>
    <link rel="stylesheet" href="stijl.css" />
    <script src="add.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <img src="Marvel.png" alt="" />
        <nav>
          <ul>
            <li class="headerElement"><a href="index.html">Overzicht</a></li>
            <li class="headerElement"><a href="add.html">Voeg film toe</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1>Marvel Movie Toevoegen</h1>
        <section class="filmsToevoegen">
          <form action="">
            <div>
              <label for="movieName">Naam van de film</label>
              <input type="text" id="movieName" required />
            </div>

            <div>
              <label for="description">Korte beschrijving</label>
            </div>
            <div>
              <textarea
                rows="15"
                id="description"
                placeholder="Beschrijving hier"
                required
              ></textarea>
            </div>

            <div>
              <label for="score">Score (op 100)</label>
              <input type="number" id="score" min="0" max="100" required />
            </div>

            <div>
              <label for="director">Director van de film</label>
              <input type="text" id="director" required />
            </div>

            <div>
              <button class="addMovieButton" onclick="createMovie()">
                Voeg film toe
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
